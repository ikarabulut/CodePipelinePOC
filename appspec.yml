version: 0.0
os: linux
files:
  - source: release
    destination: /opt/
  - source: deploy-scripts/minimalapi.service
    destination: /etc/systemd/system
  - source: deploy-scripts/start_minimalApi.sh
    destination: /usr/bin
hooks:
  BeforeInstall:
    - location: deploy-scripts/before_install.sh
      timeout: 120
      runas: root
  ApplicationStop:
    - location: deploy-scripts/stop_app.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: deploy-scripts/start_app.sh
      timeout: 120
      runas: root
